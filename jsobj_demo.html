	/*这样就可以处理-20161204yi*/

	// 1.定义json对象 可在这个函数体里面 处理封装js的框架处理 可对test遍历处理
	// 可规定好相应的字段在函数体里赋值
	function demo(test){ this.name = test.name; this.age = test.age}

	// 2.实例化对象 参数传递的是json对象{name: '张三feng',age: 25}
	var test1 = new demo({
		name: '张三feng',
		age: 25
	});

	// 3. 输出变量 张三feng 25
	console.log(test1.name,test1.age);
	// 4. 这样就可以明白js 框架为什么这么写参数的原因了
